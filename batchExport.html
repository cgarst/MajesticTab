<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MajesticTab Batch PDF Condenser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .drop-zone:hover {
            border-color: #666;
        }
        .progress-container {
            display: none;
            margin: 10px 0;
        }
        .progress-bar {
            height: 20px;
            background-color: #884dbc;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        #fileList {
            margin: 20px 0;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #eee;
            margin: 5px 0;
        }
        button {
            background-color: #884dbc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .status-icon.complete {
            opacity: 1;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>MajesticTab Batch PDF Condenser</h1>
    <div class="drop-zone" id="dropZone">
        Drop PDF files here or click to select
        <input type="file" id="fileInput" multiple accept=".pdf" style="display: none">
    </div>
    <div id="fileList"></div>
    <div style="margin: 20px 0;">
        <label for="scaleInput" style="display: inline-block; width: 120px;">Render Scale:</label>
        <input type="number" id="scaleInput" value="1.5" min="0.5" max="5" step="0.1" style="width: 70px">
        <span style="margin-left: 10px; color: #666; font-size: 0.9em;">(Higher = sharper, but slower. Default: 1.5)</span>
    </div>
    <button id="processButton" disabled>Process All Files</button>
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script type="module">
        import { processPDF } from './pdfProcessor/pdfProcessor.js';

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const processButton = document.getElementById('processButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const scaleInput = document.getElementById('scaleInput');
        
        let files = [];
        let processedFiles = new Set();

        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#4CAF50';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#ccc';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            handleFiles(e.dataTransfer.files);
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(fileList) {
            // Remove completed files first
            files = files.filter(file => !processedFiles.has(file.name));
            
            // Add new files
            for (const file of fileList) {
                if (file.type === 'application/pdf' && !files.some(f => f.name === file.name)) {
                    files.push(file);
                }
            }
            updateFileList();
            processButton.disabled = files.length === 0;
        }

        function updateFileList() {
            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <span class="status-icon" id="status-${index}">âœ“</span>
                        <span>${file.name}</span>
                    </div>
                    <button onclick="removeFile(${index})">Remove</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        window.removeFile = (index) => {
            files.splice(index, 1);
            updateFileList();
            processButton.disabled = files.length === 0;
        };

        processButton.addEventListener('click', async () => {
            processButton.disabled = true;
            progressContainer.style.display = 'block';
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                progressBar.style.width = `${(i / files.length * 100)}%`;
                
                const condensedCanvases = [];
                await processPDF(file, {
                    debugMode: { checked: false },
                    originalMode: { checked: false },
                    progressContainer,
                    progressBar,
                    condensedCanvases,
                    onCanvasRendered: () => {},
                    abortSignal: null,
                    scale: parseFloat(scaleInput.value)
                });

                // Convert canvases to PDF with A4 layout
                const pdfDoc = await PDFLib.PDFDocument.create();
                const A4_WIDTH = 595.276; // A4 width in points (72 points per inch)
                const A4_HEIGHT = 841.890; // A4 height in points
                const PAGE_MARGIN = 0; // points for left/right
                const TOP_MARGIN = 30; // points for top of page
                const SPACING = 5; // points between canvases
                
                let currentPage = null;
                let yOffset = A4_HEIGHT - TOP_MARGIN;
                
                for (const canvas of condensedCanvases) {
                    const pngData = canvas.toDataURL('image/png');
                    const pngImage = await pdfDoc.embedPng(pngData);
                    
                    // Calculate scaled dimensions to fit within A4 width
                    const scale = (A4_WIDTH - 2 * PAGE_MARGIN) / pngImage.width;
                    const scaledWidth = pngImage.width * scale;
                    const scaledHeight = pngImage.height * scale;
                    
                    // Check if we need a new page
                    if (!currentPage || yOffset - scaledHeight < PAGE_MARGIN) {
                        currentPage = pdfDoc.addPage([A4_WIDTH, A4_HEIGHT]);
                        yOffset = A4_HEIGHT - TOP_MARGIN;
                    }
                    
                    // Draw the image
                    currentPage.drawImage(pngImage, {
                        x: PAGE_MARGIN,
                        y: yOffset - scaledHeight,
                        width: scaledWidth,
                        height: scaledHeight,
                    });
                    
                    // Update yOffset for next image
                    yOffset -= (scaledHeight + SPACING);
                }

                // Save the PDF
                const pdfBytes = await pdfDoc.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = `Majestic_${file.name}`;
                downloadLink.click();
                URL.revokeObjectURL(downloadLink.href);

                // Show the completion checkmark and track the processed file
                const statusIcon = document.getElementById(`status-${i}`);
                statusIcon.classList.add('complete');
                processedFiles.add(file.name);
            }

            progressBar.style.width = '100%';
            setTimeout(() => {
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
                processButton.disabled = false;
            }, 1000);
        });
    </script>
</body>
</html>
